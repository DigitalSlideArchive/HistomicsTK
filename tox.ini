[tox]
envlist =
  py{27,35,36,37}
  docs
  flake8
skip_missing_interpreters = true
toxworkdir = {toxinidir}/.tox

[travis]
python =
  2.7: py27
  3.5: py35
  3.6: py36
  3.7: py37, docs, flake8

[testenv]
passenv = DOCKER_*
install_command = pip install --upgrade --upgrade-strategy eager --find-links https://girder.github.io/large_image_wheels {opts} . {packages}
# This adds the tests directory to the python path so we can import the test
# utilities as needed.
setenv =
  PYTHONPATH = {toxinidir}/tests
deps =
  coverage
  pytest>=3.6
  pytest-cov>=2.6
  pytest-xdist
  -rrequirements-dev.txt
commands =
  pytest --cov-config tox.ini {posargs}
#   pytest --cov {envsitepackagesdir}/histomicstk {posargs}

[testenv:flake8]
skipsdist = true
skip_install = true
deps =
  flake8
  flake8-blind-except
  flake8-bugbear; python_version >= '3.5'
  flake8-docstrings
  flake8-quotes
commands = flake8 {posargs}
basepython = python3.7

[testenv:docs]
passenv = HOME
skip_install = true
usedevelop = false
deps =
  jupyter
  nbsphinx
  sphinx
  sphinx-rtd-theme
changedir = {toxinidir}/docs
whitelist_externals =
  make_docs.sh
commands =
  ./make_docs.sh
basepython = python3.7

[flake8]
max-line-length = 100
show-source = True
format = pylint
max-complexity = 14
exclude =
  */*egg*/*
  .git
  __pycache__
  .tox
ignore =
  # D10* - Missing docstring in *
  D10
  D200
  D205
  D400
  D401
  # E123 - Closing bracket does not match indentation of opening bracketâ€™s line
  E123
  # N802 - Function name should be lowercase.
  N802
  # N803 - Argument name should be lowercase.
  N803
  # N806 - Variable in function should be lowercase.
  N806
  # N812 - Lowercase imported as non lowercase.
  N812
  # N815 - mixedCase variable in class scope
  N815
  # N816 - mixedCase variable in global scope
  N816
  # W504 - Line break after binary operator
  W504
  # We may wish to gradually change or reconsider these
  B007
  D201
  D202
  D204
  E226
  E241
  E265
  Q000
  W503

[pytest]
addopts = --verbose --strict --showlocals --cov-report="term" --cov-report="xml" --cov
testpaths =
  histomicstk
  tests

[coverage:paths]
source =
  histomicstk/
  .tox/*/lib/python*/site-packages/histomicstk/

[coverage:run]
data_file = .tox/coverage/.coverage
branch = True
include =
   histomicstk/*
   .tox/*/lib/python*/site-packages/histomicstk/*
omit =
  tests/*
  *_test.py
  histomicstk/annotations_and_masks/pyrtree/*
parallel = True

[coverage:xml]
output = .tox/coverage/py_coverage.xml
