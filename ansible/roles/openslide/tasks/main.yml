# openjpeg
- name: Download openjpeg
  get_url:
    url: https://github.com/uclouvain/openjpeg/archive/v2.1.2.tar.gz
    dest: "{{ root_dir }}/openjpeg-2.1.2.tar.gz"

- name: Extract openjpeg
  unarchive:
    src: "{{ root_dir }}/openjpeg-2.1.2.tar.gz"
    dest: "{{ root_dir }}"

- name: Configure openjpeg
  command: cmake .
  args:
    chdir: "{{ root_dir }}/openjpeg-2.1.2"

- name: Build openjpeg
  command: make -j2
  args:
    chdir: "{{ root_dir }}/openjpeg-2.1.2"

- name: Install openjpeg
  command: make install
  args:
    chdir: "{{ root_dir }}/openjpeg-2.1.2"
  become: true

- name: Run ldconfig
  command: ldconfig
  become: true

